
<!DOCTYPE html>
<html>
<head>
<title>註冊/登入</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="login.css" rel="stylesheet" type="text/css" media="all" />
<link type='text/css'>
</head>
<body>
	<div class="main">
		<h1>註冊/登入</h1>
		<div class="forms">
			<div class="format">
				<h3>註冊帳號</h3>
				<div class="register">
					<form action="#" method="post">
					
						<input type="text" name="Name" placeholder="帳號" required="">
						
						<input type="password" name="Password" placeholder="密碼" required="">
						<input type="password" name="Password" placeholder="密碼確認" required="">
						<input type="email" name="Email" placeholder="Email" required="">
						
						<div class="check">
							<label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>我同意<a>服務條款</a></label>
						</div>
						<input type="submit" value="註冊">
					</form>
					<h5>已經是會員了?<a href="#">登入</a></h5>
				</div>
			</div>
			<div class="format format2">
			<div class="login-head">
				<h3>登入</h3>
				</div>
				<div class="login">
					<form action="#" method="post">
						<input type="text" name="Name" placeholder="帳號" required="">
						<input type="password" name="Password" placeholder="密碼" required="">
					<div class="remember">
						<div class="remember_left">
							<div class="check">
								<label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>記住我</label>
							</div>
						</div>
						<div class="remember_right">
							<a href="#">忘記密碼?</a>
						</div>
					</div>
						<input type="submit" value="登入">
					</form>
					
					<h5>還不是會員嗎? <a href="#">註冊</a></h5>
				</div>
			</div>
            
            

		</div>
		
	</div>
</body>
</html>
